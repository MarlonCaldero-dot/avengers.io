<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showContent(section) {
            const content = {
                'heroes': '<h2>Heroes</h2><p>Información sobre héroes.</p>',
                'historia': '<h2>Historia</h2><p>Datos históricos relevantes.</p>',
                'personaje_favorito': '<h2>Personaje Favorito</h2><p>Detalles sobre el personaje favorito.</p>'
            };
            document.getElementById('content').innerHTML = content[section];
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showContent('heroes')">Heroes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showContent('historia')">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showContent('personaje_favorito')">Personaje favorito</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container mt-4" id="content">
        <h2>Bienvenido</h2>
        <p>Selecciona una opción del menú para ver más información.</p>
    </div>
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2025 Mi Sitio Web | Todos los derechos reservados</p>
    </footer>
</body>
</html>
