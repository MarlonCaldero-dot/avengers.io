<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showContent(section) {
            const content = {
                'heroes': `
                    <h2>Heroes</h2>
                    <p>Conoce algunos de los héroes más icónicos.</p>
                    <div class="row row-cols-2 g-3">
                        ${[
                        { name: "Iron Man", img: "img/1.jpg", desc: "Genio multimillonario con una armadura avanzada." },
                        { name: "Spider-Man", img: "img/2.jpg", desc: "Héroe arácnido con grandes poderes y responsabilidad." },
                        { name: "Captain America", img: "img/3.jpg", desc: "El primer vengador con escudo indestructible." },
                        { name: "Black Panther", img: "img/4.jpg", desc: "Rey de Wakanda con tecnología avanzada." },
                        { name: "Thor", img: "img/5.jpg", desc: "Dios del trueno y protector de Asgard." },
                        { name: "Hulk", img: "img/6.jpg", desc: "Científico con una fuerza imparable." },
                        { name: "Doctor Strange", img: "img/7.jpg", desc: "El hechicero supremo, maestro de las artes místicas." },
                        { name: "Scarlet Witch", img: "img/8.jpg", desc: "Posee poderes mágicos y habilidades de alteración de la realidad." },
                        { name: "Ant-Man", img: "img/9.jpg", desc: "Héroe capaz de cambiar su tamaño y comunicarse con insectos." },
                        { name: "Wolverine", img: "img/10.jpg", desc: "Mutante con garras de adamantium y factor de curación acelerado." }
                 ].map(hero => `
                            <div class="col">
                                <div class="card" style="width: 100%; min-height: 400px;"">
                                    <img src="${hero.img}" class="card-img-top" alt="${hero.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${hero.name}</h5>
                                        <p class="card-text">${hero.desc}</p>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `,
                'historia': '<h2>Historia</h2><p>Datos históricos relevantes sobre los héroes.</p>',
                'personaje_favorito': '<h2>Personaje Favorito</h2><p>Detalles sobre el personaje favorito.</p>'
            };
            document.getElementById('content').innerHTML = content[section];
        }
    </script>    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showContent('heroes')">Heroes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showContent('historia')">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showContent('personaje_favorito')">Personaje favorito</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container mt-4" id="content">
        <h2>Bienvenido</h2>
        <p>Selecciona una opción del menú para ver más información.</p>
    </div>
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2025 Mi Sitio Web | Todos los derechos reservados</p>
    </footer>
</body>
</html>
